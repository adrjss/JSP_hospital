<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar Paciente</title>
</head>
<body>
	<h1>Cadastro de Paciente</h1>
	
	<form method='post' action='do.cadastrarpaciente'>
		<label>Nome: </label>
		<input type='text' name='txtnome'><br><br>
		
		<label>Idade:</label>
		<input type='text' name='txtidade'><br><br>
		
		<label>Gênero: </label>
		<input type='text' name='txtgenero'><br><br>
		
		<label>Convênio: </label>	
		<input type='text' name='txtconvenio'><br><br>
		
		<label>CEP: </label>
		<input type='text' name='txtcep'><br><br>
		
		<input type='submit' value='Cadastrar'><br><br>
	</form>
		<a href="do.mostrarpacientes"><button>Mostrar Pacientes Cadastrados</button></a><br><br>
	
	
</body>
</html>
